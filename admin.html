<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Streamer Idle Simulator</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b1020;color:#eaf0ff}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .row{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    @media (max-width:900px){.row{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){.row{grid-template-columns:1fr}}
    .card{border:1px solid rgba(255,255,255,.12);background:rgba(15,23,51,.7);border-radius:16px;padding:14px}
    .k{color:rgba(234,240,255,.7);font-size:12px}
    .v{font-size:24px;font-weight:900;margin-top:6px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.10);text-align:left}
    .top{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;margin-bottom:12px}
    input{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#eaf0ff;min-width:280px}
    button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.08);color:#eaf0ff;cursor:pointer;font-weight:700}
    button:hover{background:rgba(255,255,255,.10)}
    .grid2{display:grid;grid-template-columns:1.2fr .8fr;gap:12px;margin-top:12px}
    @media (max-width:900px){.grid2{grid-template-columns:1fr}}
    .muted{color:rgba(234,240,255,.65);font-size:12px}
    .err{color:#ff7c9c;font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div style="font-weight:900;font-size:18px">Admin Dashboard</div>
        <div class="muted">Kun for deg — krever admin token.</div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
        <input id="token" placeholder="ADMIN_TOKEN (lagres bare i session)" />
        <button id="saveToken">Lagre token</button>
        <button id="refresh">Refresh</button>
      </div>
    </div>

    <div id="error" class="err"></div>

    <div class="row">
      <div class="card"><div class="k">Total events</div><div class="v" id="total_events">-</div></div>
      <div class="card"><div class="k">Total devices</div><div class="v" id="total_devices">-</div></div>
      <div class="card"><div class="k">DAU (24h)</div><div class="v" id="dau">-</div></div>
      <div class="card"><div class="k">WAU (7d)</div><div class="v" id="wau">-</div></div>
      <div class="card"><div class="k">Sessions (24h)</div><div class="v" id="sessions_24h">-</div></div>
      <div class="card"><div class="k">Active now (~5 min)</div><div class="v" id="active_now">-</div></div>
      <div class="card"><div class="k">Click events (7d)</div><div class="v" id="clicks7">-</div></div>
      <div class="card"><div class="k">Purchases (7d)</div><div class="v" id="purchases7">-</div></div>
    </div>

    <div class="grid2">
      <div class="card">
        <div style="font-weight:900;margin-bottom:10px">Timeline (14 dager)</div>
        <table>
          <thead><tr><th>Dag</th><th>Page views</th><th>Sessions</th><th>Clicks</th><th>Purchases</th></tr></thead>
          <tbody id="timeline"></tbody>
        </table>
      </div>

      <div class="card">
        <div style="font-weight:900;margin-bottom:10px">Events by type (7d)</div>
        <table>
          <thead><tr><th>Event</th><th>Count</th></tr></thead>
          <tbody id="byEvent"></tbody>
        </table>

        <div style="height:12px"></div>

        <div style="font-weight:900;margin-bottom:10px">Purchases (7d)</div>
        <table>
          <thead><tr><th>Upgrade</th><th>Count</th></tr></thead>
          <tbody id="purchases"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const BASE = "https://oqgrbukmdzcdtszxcnqr.supabase.co/functions/v1";

const $ = (id)=>document.getElementById(id);
function setText(id, v){ const el=$(id); if(el) el.textContent = v; }

function loadToken(){
  const t = sessionStorage.getItem("ADMIN_TOKEN") || "";
  $("token").value = t;
  return t;
}
function saveToken(){
  sessionStorage.setItem("ADMIN_TOKEN", $("token").value.trim());
}

async function fetchStats(){
  const token = ($("token").value || "").trim();
  if(!token){ $("error").textContent = "Mangler token."; return; }

  $("error").textContent = "";
  const res = await fetch(`${BASE}/admin-stats`, { headers: { "x-admin-token": token } });
  const json = await res.json().catch(()=>null);

  if(!res.ok || !json?.ok){
    $("error").textContent = json?.error || ("HTTP " + res.status);
    return;
  }

  const o = json.overview || {};
  setText("total_events", o.total_events ?? "-");
  setText("total_devices", o.total_devices ?? "-");
  setText("dau", o.dau ?? "-");
  setText("wau", o.wau ?? "-");
  setText("sessions_24h", o.sessions_24h ?? "-");
  setText("active_now", o.active_now ?? "-");

  // Pull some key numbers from byEvent
  const by = json.byEvent || [];
  const clicks7 = (by.find(x=>x.event==="click_go_live")?.count_7d) ?? 0;
  const purchases7 = (by.find(x=>x.event==="buy_upgrade")?.count_7d) ?? 0;
  setText("clicks7", clicks7);
  setText("purchases7", purchases7);

  // Render byEvent table
  const byT = $("byEvent");
  byT.innerHTML = "";
  by.slice(0, 14).forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.event}</td><td>${r.count_7d}</td>`;
    byT.appendChild(tr);
  });

  // Render purchases table
  const pT = $("purchases");
  pT.innerHTML = "";
  (json.purchases || []).slice(0, 12).forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.upgrade_id}</td><td>${r.count_7d}</td>`;
    pT.appendChild(tr);
  });

  // Timeline
  const tl = $("timeline");
  tl.innerHTML = "";
  (json.timeline || []).forEach(r=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r.day}</td><td>${r.page_views}</td><td>${r.sessions}</td><td>${r.clicks}</td><td>${r.purchases}</td>`;
    tl.appendChild(tr);
  });
}

$("saveToken").addEventListener("click", ()=>{ saveToken(); fetchStats(); });
$("refresh").addEventListener("click", fetchStats);

loadToken();
fetchStats();
setInterval(fetchStats, 30000);
</script>
</body>
</html>
